<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Wine Manager">
    <title>Wine Manager</title>

    <!-- Favicon SVG - V elegante bianca/verde su nero -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23000'/%3E%3Cpath d='M20 15 L50 85 L35 85 L15 40 Z' fill='%23fff'/%3E%3Cpath d='M50 85 L80 15 L65 15 L50 50 Z' fill='%2390EE90'/%3E%3C/svg%3E">

    <!-- Apple Touch Icon - Uguale alla favicon -->
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'%3E%3Crect width='180' height='180' fill='%23000' rx='40'/%3E%3Cpath d='M36 27 L90 153 L63 153 L27 72 Z' fill='%23fff'/%3E%3Cpath d='M90 153 L144 27 L117 27 L90 90 Z' fill='%2390EE90'/%3E%3C/svg%3E">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
        }

        /* LOGIN SCREEN */
        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
        }

        .login-box {
            background: #1a1a1a;
            padding: 50px 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            max-width: 400px;
            border: 1px solid #333;
        }

        .login-box h1 {
            color: #90EE90;
            margin-bottom: 15px;
            font-size: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-box h1::before {
            content: 'V';
            font-weight: bold;
            font-size: 40px;
            background: linear-gradient(135deg, #fff 50%, #90EE90 50%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-box p {
            color: #999;
            margin-bottom: 35px;
            font-size: 14px;
        }

        button {
            background: linear-gradient(135deg, #90EE90, #7CCD7C);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(144, 238, 144, 0.4);
        }

        button:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            transform: none;
        }

        /* MAIN APP - PORTAL STYLE */
        .app-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* HEADER UNIFICATO */
        .main-header {
            background: #1a1a1a;
            border-bottom: 2px solid #90EE90;
            padding: 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            border-bottom: 1px solid #2a2a2a;
        }

        .header-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: bold;
            color: #90EE90;
        }

        .header-brand::before {
            content: 'V';
            font-size: 32px;
            background: linear-gradient(135deg, #fff 50%, #90EE90 50%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            color: #999;
            font-size: 13px;
        }

        .user-info button {
            padding: 8px 16px;
            font-size: 12px;
        }

        /* NAVIGATION TABS */
        .nav-tabs {
            display: flex;
            gap: 0;
            padding: 0 30px;
            background: #141414;
        }

        .nav-tab {
            padding: 15px 25px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
            font-weight: 600;
            font-size: 14px;
            color: #888;
            white-space: nowrap;
        }

        .nav-tab:hover {
            background: #1a1a1a;
            color: #bbb;
        }

        .nav-tab.active {
            color: #90EE90;
            border-bottom-color: #90EE90;
            background: #1a1a1a;
        }

        /* CONTENT AREA */
        .content-wrapper {
            flex: 1;
            overflow-y: auto;
            padding: 20px 30px;
        }

        /* DASHBOARD STATS */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #141414 100%);
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, #90EE90, #7CCD7C);
        }

        .stat-card:hover {
            border-color: #90EE90;
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(144, 238, 144, 0.15);
        }

        .stat-icon {
            font-size: 32px;
            margin-bottom: 12px;
            opacity: 0.9;
        }

        .stat-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #90EE90;
            margin-bottom: 8px;
        }

        .stat-sublabel {
            font-size: 13px;
            color: #666;
        }

        .stat-detail {
            font-size: 12px;
            color: #777;
            margin-top: 8px;
            padding-top: 12px;
            border-top: 1px solid #2a2a2a;
        }

        /* CONTROLS INTEGRATED */
        .controls-bar {
            background: #141414;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .controls-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 15px;
        }

        .controls-row:last-child {
            margin-bottom: 0;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-group label {
            color: #888;
            font-size: 13px;
            font-weight: 600;
        }

        select {
            padding: 10px 15px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        select:hover,
        select:focus {
            border-color: #90EE90;
            outline: none;
        }

        .toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            user-select: none;
        }

        .toggle input[type="checkbox"] {
            width: 44px;
            height: 22px;
            cursor: pointer;
            accent-color: #90EE90;
        }

        .toggle label {
            cursor: pointer;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 10px 15px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 14px;
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: #90EE90;
            box-shadow: 0 0 0 3px rgba(144, 238, 144, 0.1);
        }

        /* VIEW SELECTOR */
        .view-selector {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .view-btn {
            padding: 10px 18px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
            font-weight: 600;
            color: #888;
        }

        .view-btn:hover {
            border-color: #90EE90;
            color: #90EE90;
        }

        .view-btn.active {
            background: linear-gradient(135deg, #90EE90, #7CCD7C);
            border-color: #90EE90;
            color: #000;
        }

        .add-wine-btn {
            margin-left: auto;
            background: linear-gradient(135deg, #90EE90, #7CCD7C);
            color: #000;
            border: none;
        }

        /* WINE LIST - UNIFIED TABLE */
        .wine-list-container {
            background: #141414;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            overflow: hidden;
        }

        .wine-table {
            width: 100%;
            border-collapse: collapse;
        }

        .wine-table thead {
            background: #1a1a1a;
            border-bottom: 2px solid #90EE90;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .wine-table th {
            padding: 16px 12px;
            text-align: left;
            font-weight: 700;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #90EE90;
            white-space: nowrap;
        }

        .wine-table tbody tr {
            border-bottom: 1px solid #1a1a1a;
            transition: all 0.2s;
            cursor: pointer;
        }

        .wine-table tbody tr:hover {
            background: #1a1a1a;
        }

        .wine-table td {
            padding: 14px 12px;
            font-size: 14px;
            color: #ccc;
        }

        .wine-name {
            font-weight: 600;
            color: #90EE90;
        }

        .wine-actions {
            display: flex;
            gap: 6px;
            white-space: nowrap;
        }

        .wine-actions button {
            padding: 6px 10px;
            font-size: 16px;
            background: transparent;
            border: 1px solid #333;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .wine-actions .btn-add {
            color: #90EE90;
            border-color: #90EE90;
        }

        .wine-actions .btn-add:hover {
            background: #90EE90;
            color: #000;
        }

        .wine-actions .btn-remove {
            color: #ff6b6b;
            border-color: #ff6b6b;
        }

        .wine-actions .btn-remove:hover {
            background: #ff6b6b;
            color: #000;
        }

        .wine-actions .btn-duplicate {
            color: #4da6ff;
            border-color: #4da6ff;
        }

        .wine-actions .btn-duplicate:hover {
            background: #4da6ff;
            color: #000;
        }

        .wine-actions .btn-delete {
            color: #ff4444;
            border-color: #ff4444;
        }

        .wine-actions .btn-delete:hover {
            background: #ff4444;
            color: #fff;
        }

        /* MINIMAL VIEW - COMPACT CARDS */
        .wine-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 15px;
        }

        .wine-card {
            background: #141414;
            border: 1px solid #2a2a2a;
            border-left: 4px solid #90EE90;
            border-radius: 8px;
            padding: 18px;
            transition: all 0.2s;
            cursor: pointer;
        }

        .wine-card:hover {
            background: #1a1a1a;
            border-color: #90EE90;
            transform: translateX(4px);
            box-shadow: 0 4px 16px rgba(144, 238, 144, 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 10px;
            gap: 10px;
        }

        .card-name {
            font-size: 16px;
            font-weight: 600;
            color: #90EE90;
            flex: 1;
        }

        .card-year {
            font-size: 12px;
            color: #777;
            background: #1a1a1a;
            padding: 3px 10px;
            border-radius: 4px;
            white-space: nowrap;
        }

        .card-cantina {
            font-size: 13px;
            color: #999;
            margin-bottom: 14px;
        }

        .card-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-top: 1px solid #2a2a2a;
            border-bottom: 1px solid #2a2a2a;
            margin-bottom: 14px;
        }

        .card-price {
            font-size: 20px;
            font-weight: bold;
            color: #90EE90;
        }

        .card-qty {
            font-size: 13px;
            color: #777;
        }

        .card-qty-num {
            font-weight: 600;
            color: #90EE90;
        }

        .card-qty-num.zero {
            color: #666;
        }

        .card-actions {
            display: flex;
            gap: 6px;
        }

        .card-actions button {
            flex: 1;
            padding: 8px;
            font-size: 16px;
            background: transparent;
            border: 1px solid #333;
            border-radius: 4px;
        }

        .card-actions .btn-add {
            color: #90EE90;
            border-color: #90EE90;
        }

        .card-actions .btn-add:hover {
            background: #90EE90;
            color: #000;
        }

        .card-actions .btn-remove {
            color: #ff6b6b;
            border-color: #ff6b6b;
        }

        .card-actions .btn-remove:hover {
            background: #ff6b6b;
            color: #000;
        }

        .card-actions .btn-duplicate {
            color: #4da6ff;
            border-color: #4da6ff;
        }

        .card-actions .btn-duplicate:hover {
            background: #4da6ff;
            color: #000;
        }

        .card-actions .btn-delete {
            color: #ff4444;
            border-color: #ff4444;
        }

        .card-actions .btn-delete:hover {
            background: #ff4444;
            color: #fff;
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #90EE90;
        }

        .modal-header h2 {
            color: #90EE90;
            font-size: 22px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
        }

        .modal-close {
            background: #ff4444;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            padding: 0;
            color: #fff;
        }

        .edit-icon {
            background: #4da6ff;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            padding: 0;
        }

        .field-row {
            margin-bottom: 18px;
        }

        .field-row label {
            display: block;
            font-weight: 600;
            color: #90EE90;
            margin-bottom: 8px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .field-row input,
        .field-row textarea {
            width: 100%;
            padding: 12px 15px;
            background: #141414;
            border: 1px solid #333;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s;
        }

        .field-row input:focus,
        .field-row textarea:focus {
            outline: none;
            border-color: #90EE90;
            box-shadow: 0 0 0 3px rgba(144, 238, 144, 0.1);
        }

        .field-row input:disabled,
        .field-row textarea:disabled {
            background: #0a0a0a;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .field-row textarea {
            min-height: 100px;
            resize: vertical;
        }

        .save-btn {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 16px;
        }

        .error {
            background: #2a1a1a;
            border: 1px solid #ff4444;
            color: #ff6b6b;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .header-top {
                padding: 12px 15px;
            }

            .header-brand {
                font-size: 18px;
            }

            .nav-tabs {
                padding: 0 15px;
                overflow-x: auto;
            }

            .nav-tab {
                padding: 12px 18px;
                font-size: 13px;
            }

            .content-wrapper {
                padding: 15px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .controls-row {
                flex-direction: column;
                align-items: stretch;
            }

            .wine-grid {
                grid-template-columns: 1fr;
            }

            .wine-table {
                font-size: 12px;
            }

            .wine-table th,
            .wine-table td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div id="loginScreen" class="login-screen">
        <div class="login-box">
            <h1>Wine Manager</h1>
            <p>Accedi con il tuo account Google per gestire la tua cantina</p>
            <button id="loginBtn" style="padding: 16px 32px; font-size: 15px;">
                Accedi con Google
            </button>
        </div>
    </div>

    <div id="appScreen" class="hidden app-wrapper">
        <div class="main-header">
            <div class="header-top">
                <div class="header-brand">Wine Manager</div>
                <div class="user-info">
                    <span id="userName"></span>
                    <button id="logoutBtn">Esci</button>
                </div>
            </div>

            <div class="nav-tabs" id="navTabs">
                <div class="nav-tab active" data-tab="Dashboard">üìä Dashboard</div>
                <div class="nav-tab" data-tab="Rossi">üç∑ Rossi</div>
                <div class="nav-tab" data-tab="Bianchi">ü•Ç Bianchi</div>
                <div class="nav-tab" data-tab="Frizzanti">üçæ Frizzanti</div>
            </div>
        </div>

        <div class="content-wrapper">
            <div id="dashboardView">
                <div class="stats-grid" id="statsContainer"></div>
            </div>

            <div id="wineViews" class="hidden">
                <div class="controls-bar">
                    <div class="controls-row">
                        <div class="control-group">
                            <label>Ordina:</label>
                            <select id="sortBy">
                                <option value="residuo-desc-prezzopieno-desc">Residuo ‚Üì / Prezzo Pieno ‚Üì</option>
                                <option value="nome-asc">Nome A‚ÜíZ</option>
                                <option value="nome-desc">Nome Z‚ÜíA</option>
                                <option value="anno-asc">Anno ‚Üë</option>
                                <option value="anno-desc">Anno ‚Üì</option>
                                <option value="cantina-asc">Cantina A‚ÜíZ</option>
                                <option value="cantina-desc">Cantina Z‚ÜíA</option>
                                <option value="prezzo-asc">Prezzo ‚Üë</option>
                                <option value="prezzo-desc">Prezzo ‚Üì</option>
                                <option value="residuo-asc">Residuo ‚Üë</option>
                                <option value="residuo-desc">Residuo ‚Üì</option>
                                <option value="residuo-desc-prezzo-asc">Residuo ‚Üì / Prezzo ‚Üë</option>
                            </select>
                        </div>

                        <div class="toggle">
                            <input type="checkbox" id="hideEmpty">
                            <label for="hideEmpty">Nascondi esauriti</label>
                        </div>

                        <div class="view-selector">
                            <div class="view-btn" data-view="minimal">‚ö° Minimal</div>
                            <div class="view-btn active" data-view="table">üìã Tabella</div>
                            <button class="add-wine-btn" id="addWineBtn">‚ûï Aggiungi Vino</button>
                        </div>
                    </div>

                    <div class="controls-row">
                        <input type="text" class="search-input" id="searchInput" placeholder="üîç Cerca per nome, cantina, vitigno...">
                    </div>
                </div>

                <div id="wineContainer" class="loading">Caricamento dati...</div>
            </div>
        </div>
    </div>

    <div id="wineModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Dettagli Vino</h2>
                <div class="modal-buttons">
                    <button class="edit-icon" id="editBtn">‚úèÔ∏è</button>
                    <button class="modal-close" id="closeModalBtn">√ó</button>
                </div>
            </div>

            <form id="wineForm">
                <div class="field-row">
                    <label>Nome</label>
                    <input type="text" id="fieldNome" disabled>
                </div>
                <div class="field-row">
                    <label>Anno</label>
                    <input type="text" id="fieldAnno" disabled>
                </div>

        async function loadData() {
            try {
                var sheets = ['Rossi', 'Bianchi', 'Frizzanti'];

                for (var i = 0; i < sheets.length; i++) {
                    var sheet = sheets[i];
                    var url = 'https://sheets.googleapis.com/v4/spreadsheets/' + SPREADSHEET_ID + '/values/' + sheet + '!A2:J1000';
                    var response = await fetch(url, {
                        headers: { 'Authorization': 'Bearer ' + accessToken }
                    });

                    if (!response.ok) {
                        throw new Error('Errore caricamento ' + sheet);
                    }

                    var data = await response.json();
                    wineData[sheet] = parseWineData(data.values || [], sheet);
                }

                calculateStats();
                displayDashboard();

            } catch (error) {

        function parseWineData(rows, type) {
            var result = [];
            for (var i = 0; i < rows.length; i++) {
                var row = rows[i];
                if (!row[0]) continue;

                var wine = {
                    rowIndex: i + 2,
                    nome: row[0] || '',
                    anno: row[1] || '',
                    cantina: row[2] || '',
                    vitigni: row[3] || '',
                    shop: row[4] || '',
                    qta: parseInt(row[5]) || 0,
                    prezzo: row[6] || '',
                    residuo: parseInt(row[7]) || 0,
                    prezzopieno: row[8] || '',
                    note: row[9] || '',
                    type: type
                };
                result.push(wine);
            }
            return result;
        }

        function calculateStats() {
            stats = { Rossi: {}, Bianchi: {}, Frizzanti: {}, Totale: {} };

            var types = ['Rossi', 'Bianchi', 'Frizzanti'];
            var grandTotal = { qta: 0, residuo: 0, costoEffettivo: 0, costoPieno: 0 };

            for (var i = 0; i < types.length; i++) {
                var type = types[i];
                var wines = wineData[type];
                var typeStats = { qta: 0, residuo: 0, costoEffettivo: 0, costoPieno: 0 };

                for (var j = 0; j < wines.length; j++) {
                    var wine = wines[j];
                    typeStats.qta += wine.qta;
                    typeStats.residuo += wine.residuo;

                    var prezzo = parseFloat(wine.prezzo) || 0;
                    var prezzoPieno = parseFloat(wine.prezzopieno) || 0;

                    typeStats.costoEffettivo += prezzo * wine.qta;
                    typeStats.costoPieno += (prezzoPieno || prezzo) * wine.qta;
                }

                stats[type] = typeStats;
                grandTotal.qta += typeStats.qta;
                grandTotal.residuo += typeStats.residuo;
                grandTotal.costoEffettivo += typeStats.costoEffettivo;
                grandTotal.costoPieno += typeStats.costoPieno;
            }

            stats.Totale = grandTotal;
        }

        function applySortAndFilter() {
            if (currentTab === 'Dashboard') return;

            var wines = wineData[currentTab].slice();

            var searchTerm = document.getElementById('searchInput').value.toLowerCase();
            var hideEmpty = document.getElementById('hideEmpty').checked;

            var filtered = [];
            for (var i = 0; i < wines.length; i++) {
                var wine = wines[i];
                var matchesSearch = 
                    wine.nome.toLowerCase().indexOf(searchTerm) >= 0 ||
                    wine.cantina.toLowerCase().indexOf(searchTerm) >= 0 ||
                    wine.vitigni.toLowerCase().indexOf(searchTerm) >= 0;

                var matchesEmpty = !hideEmpty || wine.residuo > 0;

                if (matchesSearch && matchesEmpty) {
                    filtered.push(wine);
                }
            }

            var sortBy = document.getElementById('sortBy').value;

            filtered.sort(function(a, b) {
                if (sortBy === 'residuo-desc-prezzopieno-desc') {
                    if (b.residuo !== a.residuo) return b.residuo - a.residuo;
                    return parseFloat(b.prezzopieno || b.prezzo || 0) - parseFloat(a.prezzopieno || a.prezzo || 0);
                } else if (sortBy === 'residuo-desc-prezzo-asc') {
                    if (b.residuo !== a.residuo) return b.residuo - a.residuo;
                    return parseFloat(a.prezzo || 0) - parseFloat(b.prezzo || 0);
                } else if (sortBy === 'nome-asc') {
                    return a.nome.localeCompare(b.nome);
                } else if (sortBy === 'nome-desc') {
                    return b.nome.localeCompare(a.nome);
                } else if (sortBy === 'anno-asc') {
                    return a.anno.localeCompare(b.anno);
                } else if (sortBy === 'anno-desc') {
                    return b.anno.localeCompare(a.anno);
                } else if (sortBy === 'cantina-asc') {
                    return a.cantina.localeCompare(b.cantina);
                } else if (sortBy === 'cantina-desc') {
                    return b.cantina.localeCompare(a.cantina);
                } else if (sortBy === 'prezzo-asc') {
                    return parseFloat(a.prezzo || 0) - parseFloat(b.prezzo || 0);
                } else if (sortBy === 'prezzo-desc') {
                    return parseFloat(b.prezzo || 0) - parseFloat(a.prezzo || 0);
                } else if (sortBy === 'residuo-asc') {
                    return a.residuo - b.residuo;
                } else if (sortBy === 'residuo-desc') {
                    return b.residuo - a.residuo;
                }
                return 0;
            });

            if (currentView === 'minimal') {
                displayMinimalView(filtered);
            } else {
                displayTableView(filtered);
            }
        }

        function escapeHtml(text) {
            var map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return String(text).replace(/[&<>"']/g, function(m) { return map[m]; });

                    console.log('Aggiungendo nuovo vino al foglio:', currentWine.type);

                    // FIX: Trova la prima riga vuota

                    var nextRow = (getAllData.values ? getAllData.values.length : 1) + 1;

                    console.log('Prossima riga disponibile:', nextRow);

                    var range = currentWine.type + '!A' + nextRow + ':J' + nextRow;

                    });

                    if (!response.ok) {
                        var errorData = await response.json();
                        console.error('Errore API:', errorData);
                        throw new Error('Errore salvataggio: ' + (errorData.error.message || 'Sconosciuto'));
                    }

                    alert('Nuovo vino aggiunto con successo!');
                } else {
                    var range = currentWine.type + '!A' + currentWine.rowIndex + ':J' + currentWine.rowIndex;
                    var url = 'https://sheets.googleapis.com/v4/spreadsheets/' + SPREADSHEET_ID + '/values/' + range + '?valueInputOption=USER_ENTERED';

                    var response = await fetch(url, {
                        method: 'PUT',
                        headers: {
                            'Authorization': 'Bearer ' + accessToken,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ values: [updates] })
                    });

                    if (!response.ok) throw new Error('Errore salvataggio');

                    alert('Modifiche salvate!');
                }

                closeModal();
                await loadData();

                // Rimani sul tab corrente
                if (currentTab !== 'Dashboard') {
                    applySortAndFilter();
                }

            } catch (error) {
                console.error('Errore completo:', error);
                alert('Errore: ' + error.message);
            }
        }

        async function quickUpdate(wineId, delta) {
            var wine = wineRegistry[wineId];
            if (!wine) return;

            var newQty = Math.max(0, wine.residuo + delta);
            var range = wine.type + '!H' + wine.rowIndex;
            var url = 'https://sheets.googleapis.com/v4/spreadsheets/' + SPREADSHEET_ID + '/values/' + range + '?valueInputOption=USER_ENTERED';

            try {
                var response = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Authorization': 'Bearer ' + accessToken,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ values: [[newQty]] })
                });

                if (!response.ok) throw new Error('Errore aggiornamento');

                wine.residuo = newQty;
                await loadData();
                applySortAndFilter();

            } catch (error) {
                alert('Errore: ' + error.message);
            }
        }
    </script>
